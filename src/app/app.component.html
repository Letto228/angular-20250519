<app-header
    [appConfig]="applicationConfig"
    (menuClick)="sidenavComponent.toggleDrawer()"
></app-header>
<app-sidenav #sidenavComponent [contentTemplate]="sidenavContent"></app-sidenav>

<ng-template #sidenavContent>
    <h2>{{ applicationConfig.title }}</h2>
    <app-products-list></app-products-list>
</ng-template>
