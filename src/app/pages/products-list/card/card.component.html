<mat-card appearance="outlined" class="card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }} $</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
        </button>
        <img mat-card-image alt="Product photo" [src]="product.images[0].url" />
        <button mat-icon-button disabled>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <mat-card-content>
        <p>Отзывы: {{ product.feedbacksCount }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [disabled]="!product" (click)="onProductBuy($event)">Buy</button>
    </mat-card-actions>
</mat-card>
