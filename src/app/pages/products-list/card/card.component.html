<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product().name }}</mat-card-title>
        <mat-card-subtitle>{{ product().price }} $</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
        </button>
        <img mat-card-image alt="Product photo" [src]="product().images[0].url" />
        <button mat-icon-button disabled>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <mat-card-content>
        <p>Отзывы: {{ product().feedbacksCount }}</p>
        <div class="raiting">
            Рейтинг:
            <mat-icon [class.star-active]="isStarActive(1)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(2)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(3)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(4)">star</mat-icon>
            <mat-icon [class.star-active]="isStarActive(5)">star</mat-icon>
        </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-config">
        <button mat-button (click)="onProductView()">View</button>
        <button mat-button (click)="this.productPrev.emit(this.product())">Prev</button>
        <button mat-button (click)="this.productNext.emit(this.product())">Next</button>
        <button
            mat-button
            class="{{ getAction() }}-config"
            (click)="this.productBuy.emit(this.isBuy())"
        >
            {{ getAction() }}
        </button>
    </mat-card-actions>
</mat-card>
