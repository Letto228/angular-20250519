<mat-toolbar>
    <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="menuClick.emit($event)"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <img alt="logo" class="logo" [src]="appConfig().shopIconSrc" />
    <span>{{ appConfig().title }}</span>
    <span class="example-spacer"></span>
    <button
        mat-icon-button
        aria-label="Example icon-button with heart icon"
        class="example-icon favorite-icon"
        (click)="openPopup(favoritePopupTempalte)"
    >
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<ng-template #favoritePopupTempalte let-title>
    {{ title }}
    <h1>No, you are favorite</h1>
    <button (click)="closePopup()">I know</button>
</ng-template>
