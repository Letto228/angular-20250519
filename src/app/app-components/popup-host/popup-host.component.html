<div class="popup-host" [class.empty]="!this.popupService.template()">
    <div class="content-wrapper">
        <div class="header">
            <button mat-icon-button (click)="closePopup()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div>
            <ng-container
                *ngTemplateOutlet="this.popupService.template(); context: popupService.context()"
            ></ng-container>
        </div>
    </div>
</div>
